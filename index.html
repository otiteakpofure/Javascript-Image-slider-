<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body> 
    
    <img name="slide" width="400" height="200">


    <script>
let i=0;
let images=[]
let time = 3000;

images[0]="./shirt1.jpg";
images[1]="./shirt2.jpg";
images[2]="./shirt3.jpg";
images[3]="./shirt4.jpg";

function imgChg(){
document.slide.src=images[i]
if(i < images.length - 1){
i++
}else{
i =0
}
setTimeout("imgChg()", time)
}

window.onload=imgChg

    </script>
</body>
</html>
